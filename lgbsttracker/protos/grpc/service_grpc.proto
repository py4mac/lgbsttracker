syntax = "proto3";

import "google/api/annotations.proto";

package py4mac;

service ItemService {

  rpc getItem (GetItem) returns (GetItem.Response) {
    option (google.api.http).get = "/items/{id}";
  }

  rpc getItems (GetItems) returns (GetItems.Response) {
    option (google.api.http).get = "/items";
  }

  rpc getItem (GetItems) returns (PostItem.Response) {
    option (google.api.http).post = "/items";
  }
}